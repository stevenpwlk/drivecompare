services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./sessions:/sessions
    command: ["uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  worker:
    build: ./worker
    ipc: host
    init: true
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./sessions:/sessions
    depends_on:
      - backend

  leclerc-gui:
    image: lscr.io/linuxserver/chromium:latest
    ports:
      - "5801:3001"
      - "5800:3000"
    volumes:
      - ./sessions/leclerc_profile:/config
    environment:
      - TZ=Europe/Paris
      - CHROME_CLI=${LECLERC_STORE_URL}
      - CUSTOM_USER=${LECLERC_GUI_USER:-}
      - PASSWORD=${LECLERC_GUI_PASS:-}
    shm_size: "1gb"
    restart: unless-stopped
