services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./logs:/logs
    command:
      - uvicorn
      - app.main:app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
    healthcheck:
      test:
        - CMD-SHELL
        - python -c "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=3).read()"
      interval: 10s
      timeout: 3s
      retries: 10

  leclerc-gui:
    image: lscr.io/linuxserver/chromium:latest
    shm_size: "1gb"
    environment:
      PUID: 911
      PGID: 911
      TZ: Europe/Paris
      # DÉMARRE chromium avec le port CDP (devtools) ouvert
      CHROME_CLI: "--remote-debugging-port=9222 --remote-allow-origins=* --no-first-run --no-default-browser-check about:blank"
    ports:
      - "5800:3000"
      - "5801:3001"
      # optionnel: accès depuis l'hôte (pas nécessaire pour le worker)
      - "127.0.0.1:9223:9223"
    volumes:
      - ./sessions/leclerc:/config
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:9222/json/version >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  worker:
    build: ./worker
    init: true
    network_mode: "service:leclerc-gui"
    env_file:
      - .env
    environment:
      LECLERC_BACKEND_URL: http://backend:8000
      LECLERC_CDP_URL: "http://leclerc-gui:9223"
      WORKER_HEALTH_PORT: "9000"
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./sessions:/sessions
    depends_on:
      backend:
        condition: service_healthy
      leclerc-gui:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - python -c "import urllib.request; urllib.request.urlopen('http://127.0.0.1:9000/ready', timeout=3).read()"
      interval: 10s
      timeout: 3s
      retries: 10

  leclerc-cdp:
    image: alpine/socat:latest
    network_mode: "service:leclerc-gui"
    depends_on:
      leclerc-gui:
        condition: service_healthy
    restart: unless-stopped
    command:
      - "-T"
      - "60"
      - "TCP-LISTEN:9223,fork,reuseaddr"
      - "TCP:127.0.0.1:9222"
