services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./logs:/logs
    command: ["uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  worker:
    build: ./worker
    ipc: host
    init: true
    env_file:
      - .env
    environment:
      - LECLERC_BACKEND_URL=http://backend:8000
      - LECLERC_CDP_URL=http://leclerc-browser:9222
    volumes:
      - ./data:/data
      - ./logs:/logs
    depends_on:
      backend:
        condition: service_started
      leclerc-browser:
        condition: service_healthy

  leclerc-browser:
    build: ./browser
    ports:
      - "5801:5801"
    expose:
      - "9222"
    volumes:
      - ./data/leclerc_profile:/profiles/leclerc
    environment:
      - TZ=Europe/Paris
      - LECLERC_START_URL=https://www.e.leclerc/
    shm_size: "1gb"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:9222/json/version"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
