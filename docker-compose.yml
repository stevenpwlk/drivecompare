services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./logs:/logs
    command: ["uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=3).read()\"",
        ]
      interval: 10s
      timeout: 3s
      retries: 5

  worker:
    build: ./worker
    ipc: host
    init: true
    env_file:
      - .env
    environment:
      - LECLERC_BACKEND_URL=http://backend:8000
      - LECLERC_CDP_URL=http://leclerc-gui:9222
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./sessions:/sessions
    depends_on:
      backend:
        condition: service_started
      leclerc-gui:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:9000/ready', timeout=3).read()\"",
        ]
      interval: 10s
      timeout: 3s
      retries: 5

  leclerc-gui:
    build: ./browser
    ports:
      - "5801:5801"
    expose:
      - "9222"
    volumes:
      - ./sessions:/sessions
    environment:
      - TZ=Europe/Paris
      - LECLERC_START_URL=https://www.e.leclerc/
    shm_size: "1gb"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -kfsS https://127.0.0.1:5801/ > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
