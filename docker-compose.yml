services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./sessions:/sessions
    command: ["uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  worker:
    build: ./worker
    ipc: host
    init: true
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./sessions:/sessions
    depends_on:
      - backend

  leclerc-gui:
    image: jlesage/chromium
    ports:
      - "5800:5800"
      - "5900:5900"
    volumes:
      - ./sessions/leclerc_profile:/config
    environment:
      - TZ=${TZ:-Europe/Paris}
      - WEB_AUTHENTICATION=${WEB_AUTHENTICATION:-0}
      - WEB_AUTHENTICATION_USERNAME=${WEB_AUTHENTICATION_USERNAME:-}
      - WEB_AUTHENTICATION_PASSWORD=${WEB_AUTHENTICATION_PASSWORD:-}
