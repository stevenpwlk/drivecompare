services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./sessions:/sessions
    command: ["uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  worker:
    build: ./worker
    ipc: host
    init: true
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./sessions:/sessions
    depends_on:
      - backend

  leclerc-gui:
    image: lscr.io/linuxserver/chromium:latest
    ports:
      - "5801:3001"
      - "5800:3000"
    volumes:
      - ./sessions/leclerc_profile:/config
    environment:
      - TZ=Europe/Paris
      - PUID=1000
      - PGID=1000
      - UMASK=022
      - CHROME_CLI=--app=http://backend:8000/leclerc/unblock --no-first-run --no-default-browser-check
      - CUSTOM_USER
      - PASSWORD
    shm_size: "1gb"
    restart: unless-stopped
