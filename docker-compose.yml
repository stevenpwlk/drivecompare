services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./sessions:/sessions
    command: ["uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  worker:
    build: ./worker
    ipc: host
    init: true
    env_file:
      - .env
    network_mode: "service:leclerc-gui"
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./sessions:/sessions
    depends_on:
      backend:
        condition: service_started
      leclerc-gui:
        condition: service_healthy

  leclerc-gui:
    image: lscr.io/linuxserver/chromium:latest
    ports:
      - "5801:3001"
    volumes:
      - ./sessions/leclerc_profile:/config
    environment:
      - TZ=Europe/Paris
      - PUID=1000
      - PGID=1000
      - UMASK=022
      - CHROME_CLI=--app=http://backend:8000/leclerc/unblock --no-first-run --no-default-browser-check --remote-debugging-port=9222
      - CUSTOM_USER
      - PASSWORD
    shm_size: "1gb"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:9222/json/version"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
